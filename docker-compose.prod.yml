services:
  GLASSYDASH:
    image: glassy-dash:latest
    container_name: glassy-dash-prod
    restart: unless-stopped
    ports:
      - '3001:8080'
    environment:
      - NODE_ENV=production
      - API_PORT=8080
      - JWT_SECRET=${JWT_SECRET:-please-change-in-production}
      - DB_FILE=/app/data/notes.db
      - ADMIN_EMAILS=${ADMIN_EMAILS:-admin}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-${VITE_GEMINI_API_KEY}}
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/api/monitoring/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
