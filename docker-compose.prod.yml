version: '3.8'

services:
  GLASSYDASH:
    build:
      context: .
      dockerfile: Dockerfile
    image: GLASSYDASH-prod
    container_name: GLASSYDASH-prod
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      - NODE_ENV=production
      - API_PORT=8080
      - JWT_SECRET=${JWT_SECRET:-please-change-in-production}
      - DB_FILE=/app/data/notes.db
      - ADMIN_EMAILS=${ADMIN_EMAILS:-admin}
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
