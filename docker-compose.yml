version: '3.8'

services:
  GLASSYDASH:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: glassy-dash-dev
    restart: unless-stopped
    ports:
      - '5174:5173'
      - '3001:8080'
    environment:
      - NODE_ENV=development
      - API_PORT=8080
      - JWT_SECRET=${JWT_SECRET:-dev-please-change-in-production}
      - DB_FILE=/app/data/notes.db
      - ADMIN_EMAILS=${ADMIN_EMAILS:-admin}
    volumes:
      - .:/app
      - ~/.glassy-dash:/app/data
    stdin_open: true
    tty: true
